name: Spring Boot CI/CD to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  # -------------------
  # 1️⃣ UNIT TESTS
  # -------------------
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: springboot-crud-h2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unit Tests
        run: mvn clean test

  # -------------------
  # 2️⃣ INTEGRATION TESTS
  # -------------------
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: springboot-crud-h2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Integration Tests
        run: mvn verify -Pintegration

  # -------------------
  # 3️⃣ DEPLOY TO STAGING
  # -------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: integration-tests
    environment:
      name: staging
      url: https://springboot-staging-c7f9f4acftg0fzg9.canadacentral-01.azurewebsites.net
    defaults:
      run:
        working-directory: springboot-crud-h2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Deploy to Staging
        uses: azure/webapps-deploy@v3
        with:
          app-name: springboot-staging
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: target/*.jar

  # -------------------
  # 4️⃣ DEPLOY TO PRODUCTION (with manual approval)
  # -------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://springboot-adeuetc2evghfaht.canadacentral-01.azurewebsites.net
    defaults:
      run:
        working-directory: springboot-crud-h2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Deploy to Production
        uses: azure/webapps-deploy@v3
        with:
          app-name: springboot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PRODUCTION }}
          package: target/*.jar
